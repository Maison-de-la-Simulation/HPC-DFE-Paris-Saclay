       x="0"
       y="0"><tspan
         x="294.66797"
         y="73.269501"
         id="tspan30443">Migrer est une action périlleuse. On fait </tspan><tspan
         x="294.66797"
         y="89.936127"
         id="tspan30445">donc un tirage au sort pour déterminer les </tspan><tspan
         x="294.66797"
         y="106.60275"
         id="tspan30447">chances de succès. En cas d'échec, le </tspan><tspan
         x="294.66797"
         y="123.26938"
         id="tspan30449">renard meurt.</tspan></text>
