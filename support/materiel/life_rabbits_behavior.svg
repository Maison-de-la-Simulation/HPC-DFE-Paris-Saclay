    <text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.26458333,-1.790801,-1.553748)"
       id="text2563"
       style="font-style:normal;font-weight:normal;font-size:13.3333px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect2565);fill:#000000;fill-opacity:1;stroke:none"><tspan
         x="294.66797"
         y="73.269501"
         id="tspan30419">Pour chaque lapin, est-ce qu'il reste à </tspan><tspan
         x="294.66797"
         y="89.936127"
         id="tspan30421">manger dans la cellule ?</tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.26458333,-65.836975,43.82974)"
       id="text2563-62"
       style="font-style:normal;font-weight:normal;font-size:13.3333px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect2565-5);fill:#000000;fill-opacity:1;stroke:none"><tspan
         x="294.66797"
         y="73.269501"
         id="tspan30423">Le lapin reste dans la cellule </tspan><tspan
         x="294.66797"
         y="89.936127"
         id="tspan30425">et mange.</tspan></text>
    <rect
       style="fill:#ffffff;fill-rule:evenodd;stroke:#000000;stroke-width:0.205742;stroke-opacity:1"
       id="rect16630-7"
       width="82.028259"
       height="30.9491"
       x="112.75153"
       y="55.364712"
       rx="5"
       ry="5" />
    <text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.26458333,38.697605,42.186083)"
       id="text2563-62-1-0"
       style="font-style:normal;font-weight:normal;font-size:13.3333px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect2565-5-9-2);fill:#000000;fill-opacity:1;stroke:none"
       x="0"
       y="0"><tspan
         x="294.66797"
         y="73.269501"
         id="tspan30427">Le lapin cherche à se déplacer sur une </tspan><tspan
         x="294.66797"
         y="89.936127"
         id="tspan30429">cellule adjacente. Il évalue la meilleure </tspan><tspan
         x="294.66797"
         y="106.60275"
         id="tspan30431">cellule en se basant sur la quantité de </tspan><tspan
         x="294.66797"
         y="123.26938"
         id="tspan30433">nourriture, le nombre de prédateurs et de </tspan><tspan
         x="294.66797"
         y="139.93601"
         id="tspan30435">ses congénères à l'instant d'avant. Le choix </tspan><tspan
         x="294.66797"
         y="156.60263"
         id="tspan30437">est probabiliste. </tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.26458333,-20.300891,18.840683)"
       id="text2563-6"
       style="font-style:normal;font-weight:normal;font-size:13.3333px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect2565-3);fill:#000000;fill-opacity:1;stroke:none"><tspan
         x="294.66797"
         y="73.269501"
         id="tspan30439">Oui</tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.26458333,57.749641,20.850815)"
       id="text2563-6-5"
       style="font-style:normal;font-weight:normal;font-size:13.3333px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect2565-3-7);fill:#000000;fill-opacity:1;stroke:none"><tspan
         x="294.66797"
         y="73.269501"
         id="tspan30441">Non</tspan></text>
